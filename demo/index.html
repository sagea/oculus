<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Oculus Demo</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <nav>
            <div class="me">
                Alexander Sage
            </div>
        </nav>
        <header>
            <h1>Oculus Demo</h1>
        </header>
        <main class="demo-container">
            <section id="demo1" class="demo">
                <h2>Table Demo</h2>
                <small>(Thanks to Mackaroo for generating the fake data.)</small>
                <table>
                    <thead>
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Email</td>
                        </tr>
                    </thead>
                    <tbody data-oculus="demo1">
                    </tbody>
                </table>

            </section>
            <section id="demo2" class="demo">

                <h2>Other Demo</h2>
                <div data-oculus="demo2">
                    asdasd
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>

    <script src="../dist/oculus.js"></script>

    <script>
        // Fake Data generated by Mackaroo
        var demoData = [{"firstName": "Janice", "lastName": "Bell", "email": "jbell0@bluehost.com"}, {"firstName": "Marilyn", "lastName": "Lawson", "email": "mlawson1@gizmodo.com"}, {"firstName": "Joe", "lastName": "Bell", "email": "jbell2@geocities.jp"}, {"firstName": "Ernest", "lastName": "Alvarez", "email": "ealvarez3@irs.gov"}, {"firstName": "Jean", "lastName": "Hansen", "email": "jhansen4@canalblog.com"}, {"firstName": "Alan", "lastName": "Gilbert", "email": "agilbert5@alibaba.com"}, {"firstName": "Jesse", "lastName": "Rodriguez", "email": "jrodriguez6@wufoo.com"}, {"firstName": "Victor", "lastName": "Shaw", "email": "vshaw7@usa.gov"}, {"firstName": "Jennifer", "lastName": "Lawson", "email": "jlawson8@t.co"}, {"firstName": "Earl", "lastName": "Bishop", "email": "ebishop9@tmall.com"}];

        // Demo 1
        var demo1 = oculus.Create({
            name: 'demo1',
            data: demoData,
            template: '<tr><td>{firstName}</td><td>{lastName}</td><td>{email}</td></tr>'
        });

        console.log(demo1);
        demo1.render();


        // Demo 2
        var demo2 = oculus.Create({
            name: 'demo2',
            data: demoData,
            template: '<div>{$index} <br />{firstName} {lastName}<br />{email} <hr /></div>'
        });
        demo2.render();
    </script>
</body>
</html>
